version: '3.7'
services:
  postgres:
    image: postgres:latest
    ports:
      - 5432:5432
    container_name: postgres
    restart: always
    tty: true
    volumes:
      - "postgres:/var/lib/postgresql/data"
    environment:
      - POSTGRES_DB=kotlin-poc
      - POSTGRES_PASSWORD=root
      - POSTGRES_USER=root
volumes:
  postgres: